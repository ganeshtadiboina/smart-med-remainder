<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json"> <!-- Link to the manifest file -->
  <link rel="stylesheet" href="style.css">
  <title>Smart Medication Reminder</title>
</head>
<body>
    <h1 class="heading">Smart Medication Reminder</h1>

    <!-- Breakfast Section -->
    <div class="meal-section">
        <h2>Breakfast</h2>
        <label for="breakfast-before-med">Medication Before Breakfast:</label>
        <input type="text" id="breakfast-before-med" placeholder="Enter medication name" required>

        <label for="breakfast-after-med">Medication After Breakfast:</label>
        <input type="text" id="breakfast-after-med" placeholder="Enter medication name" required>

        <label for="breakfast-time">Breakfast Time:</label>
        <input type="time" id="breakfast-time" required>
        
        <button id="set-breakfast-reminder">Set Breakfast Reminder</button>
    </div>

    <!-- Lunch Section -->
    <div class="meal-section">
        <h2>Lunch</h2>
        <label for="lunch-before-med">Medication Before Lunch:</label>
        <input type="text" id="lunch-before-med" placeholder="Enter medication name" required>

        <label for="lunch-after-med">Medication After Lunch:</label>
        <input type="text" id="lunch-after-med" placeholder="Enter medication name" required>

        <label for="lunch-time">Lunch Time:</label>
        <input type="time" id="lunch-time" required>
        
        <button id="set-lunch-reminder">Set Lunch Reminder</button>
    </div>

    <!-- Dinner Section -->
    <div class="meal-section">
        <h2>Dinner</h2>
        <label for="dinner-before-med">Medication Before Dinner:</label>
        <input type="text" id="dinner-before-med" placeholder="Enter medication name" required>

        <label for="dinner-after-med">Medication After Dinner:</label>
        <input type="text" id="dinner-after-med" placeholder="Enter medication name" required>

        <label for="dinner-time">Dinner Time:</label>
        <input type="time" id="dinner-time" required>
        
        <button id="set-dinner-reminder">Set Dinner Reminder</button>
    </div>

    <p id="status"></p>
    <div id="reminder-list"></div> <!-- Added this to display reminders -->

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
      }
    </script>
</body>
</html>
